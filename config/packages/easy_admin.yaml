easy_admin:
    entities:
        User:
            class: App\Entity\User
            list:
                fields:
                    - { property: 'username' }
                    - { property: 'password', help: 'Bcrypt' }
        Stage:
            class: App\Entity\Stage
        Formation:
            class: App\Entity\Formation
        Entreprise:
            class: App\Entity\Entreprise

    site_name: '<img src="data:image/png;base64,"/>'
    design:
      brand_color: 'black'
      menu: 
        - { entity: 'Stage', label: 'Stages' }
        - { entity: 'Formation', label: 'Formations' }
        - { entity: 'Entreprise', label: 'Entreprises' }
        - { entity: 'User', icon: 'users', label: 'Users' }
        - label: 'About'
          children:
            - { label: 'Documentation', url: 'https://symfony.com/doc/master/bundles/EasyAdminBundle/index.html' }
            - { label: 'Contact', url: 'https://google.com', permission: 'ROLE_ADMIN' }
    edit:
        title: '%%entity_label%%_edit'
    new:
        title: 'New %%entity_label%%'
        